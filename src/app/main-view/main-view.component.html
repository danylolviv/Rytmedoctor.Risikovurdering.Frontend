<div class="tabContainer">

    <mat-tab label="Admin user">
      <h4>Login as admin</h4>
      <p>{{adminDesc}}</p>
      <p></p>
      <h3>Admin credentials:</h3>
      <h4>admin</h4>
      <h4>password</h4>
    </mat-tab>
    <mat-tab label="Customer">
      <h4>Login as customer</h4>
      <p>{{customerDesc}}</p>
      <p></p>
      <h3>Customer credentials:</h3>
      <h4>customer</h4>
      <h4>password</h4>
    </mat-tab>
    <mat-tab label="Extra info">
      <h4>Extra</h4>
      <p>{{extraInfo}}</p>
    </mat-tab>
  </mat-tab-group>
</div>
