<div class="contentHolder" *ngIf="question$| async as q else loadingTemplate">
  <mat-card class="question-card" >
    <mat-card-title>{{q.title}}</mat-card-title>
    <mat-card-subtitle>{{q.description}}</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-subtitle>Question type currently selected: {{q.type.typeName}}</mat-card-subtitle>
    <mat-form-field appearance="fill">
      <mat-label>Question Type</mat-label>
      <mat-select>
        <mat-option *ngFor="let type of questionTypes" [value]="type.typeName">
          {{type.typeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <div class="container">
      <h4 class="item">Answer option</h4>
      <h4 class="item">Weight</h4>
    </div>
    <mat-divider></mat-divider>
    <div class="container" *ngFor="let qOption of q.answerOptions ">
      <input class="item" type="text" value="{{qOption.optionText}}">
      <input class="item" type="number" value="{{qOption.weight}}">
    </div>
  </mat-card>
</div>

<ng-template #loadingTemplate>....loading</ng-template>
